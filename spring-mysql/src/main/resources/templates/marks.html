<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Student Ragisteration</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="/js/markspost.js"></script>
	  
</head>
<body>
 
<div class="container">
 
	<h3 style="color:blue">Marks Entry</h3>
	
	<div>
		<form class="form-inline" style="margin:20px 20px 20px 20px" id="marksForm" method="POST">
			<div class="form-group">
				<label for="name" style="margin-right:5px">Roll Number:</label>
				<input type="number" class="form-control" id="rollNumber" placeholder="Roll Number" name="rollNumber"/>
			</div>
			<div class="form-group">
				<label for="branch" style="margin-left:20px; margin-right:5px">Subject Name:</label>
				<input type="text" class="form-control" id="subjectName" placeholder="subject-name" name="subjectName"/>
			</div>
			<div class="form-group">
				<label for="branch" style="margin-left:20px; margin-right:5px">Marks:</label>
				<input type="text" class="form-control" id="marks" placeholder="marks" name="marks"/>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
		</form>
	</div>
	
	
	
</div>
</body>
</html>
